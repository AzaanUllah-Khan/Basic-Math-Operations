<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Operations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="number" id="number">
        <div class="btn">
            <button onclick="add()">Add With</button>
            <button onclick="sub()">Subtract With</button>
            <button onclick="mul()">Multiply With</button>
            <button onclick="div()">Divide With</button>

            <button onclick="sqr()">Find Square</button>

            <button onclick="tab()">Generate Table</button>

        <div class="result" id="res"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
